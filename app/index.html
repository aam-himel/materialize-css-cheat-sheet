<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Materialize CSS Cheat Sheet</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="https://www.bootstrapcdn.com/fontawesome/"> -->
</head>
<body>
  <div class="container">
    <h1 class="colors">Colors</h1>
    <div class="red white-text">Div class red white text</div>
    <div class="blue white-text">Div class blue white text</div>
    <div class="deep-purple white-text">Div class deep-purple white text</div>

    <h2>Colors: Lighten and Darken</h2>
    <div class="red lighten-1">Red: lighten-1</div>
    <div class="red lighten-2">Red: lighten-2</div>
    <div class="red lighten-3">Red: lighten-3</div>
    <div class="red lighten-4">Red: lighten-4</div>
    <div class="red lighten-5">Red: lighten-5</div>
    <div class="red darken-1">Red: darken-1</div>
    <div class="red darken-2">Red: darken-2</div>
    <div class="red darken-3">Red: darken-3</div>
    <div class="red darken-4">Red: darken-4</div>

  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
